name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build And Release Jar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "oracle"
          cache: "gradle"

      - name: Cache Gradle configuration cache
        uses: actions/cache@v4
        with:
          path: .gradle/configuration-cache
          key: ${{ runner.os }}-configuration-cache-${{ github.workflow }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', 'settings.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-configuration-cache-${{ github.workflow }}-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build plugin from tag version
        env:
          VERSION: ${{ github.ref_name }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
        run: |
          VERSION="${VERSION#v}"
          echo "Building version: ${VERSION}"
          VERSION="${VERSION}" ./gradlew buildPlugin signPlugin --build-cache --configuration-cache

      - name: Resolve release zip path
        id: zip
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          ZIP_PATH="build/distributions/jjtemplate-plugin-${VERSION}.zip"

          echo "Available artifacts:"
          ls -la build/distributions || true

          if [ ! -f "${ZIP_PATH}" ]; then
            echo "Release zip not found: ${ZIP_PATH}"
            exit 1
          fi

          echo "path=${ZIP_PATH}" >> "$GITHUB_OUTPUT"
          echo "release zip: ${ZIP_PATH}"

      - name: Create GitHub release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: ${{ steps.zip.outputs.path }}
